<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <table ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped">
                            <tr ng-repeat="p in $data">
                                <td data-title="'Index'">
                                    <a target="_blank" ng-href="">{{$index + 1}}</a>
                                </td>
                                <td data-title="'First Name'">{{p.firstName}}</td>
                                <td data-title="'Last Name'">
                                    <a target="_blank" ng-href="">
                                        <nobr><img width="16" height="16" ng-src="" /> {{p.lastName}}
                                        </nobr>
                                    </a>
                                </td>
                                <td data-title="'Age'">
                                    <nobr>{{p.age}}</nobr>
                                </td>
                                <td data-title="'Location'">{{p.location}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
