<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" ng-model="vm.filters.name" class="form-control" id="name" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="location">Lacation</label>
                                <input type="text" ng-model="vm.filters.location" class="form-control" id="location" placeholder="Location">
                            </div>
                            <!-- <button type="submit" class="btn btn-default" ng-click="vm.search">Search</button> -->
                        </form>
                        <a class="btn btn-sm btn-success" ui-sref="department-hr-form"><span class="fa fa-plus"></span></a>
                        <div loading-container="vm.tableParams.settings().$loading">
                            <table ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped table-hover">
                                <tr ng-repeat="p in $data">
                                    <td data-title="'Index'">
                                        {{(vm.tableParams.page() - 1) * vm.tableParams.count() + $index + 1}}
                                    </td>
                                    <td data-title="'Name'">
                                        <a target="_blank" ng-href="">
                                            <nobr>
                                               {{p.firstName}} {{p.lastName}}
                                            </nobr>
                                        </a>
                                    </td>
                                    <td data-title="'Age'">
                                        <nobr>{{p.age}}</nobr>
                                    </td>
                                    <td data-title="'Location'">{{p.location}}</td>
                                    <td>
                                        <a class="btn btn-mini btn-primary"  ui-sref="department-hr-form({id:p.id})"><span class="fa fa-edit"></span></a>
                                        <a class="btn btn-mini btn-danger" ng-click="vm.delete(p)"><span class="fa fa-trash-o"></span></a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
