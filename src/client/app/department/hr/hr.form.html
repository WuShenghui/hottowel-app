<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div ht-widget-header title="{{vm.title}}">back</div>
                    <div class="widget-content user">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.entity.firstName" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.entity.lastName" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="age" class="col-sm-2 control-label">Age</label>
                                <div class="col-sm-10">
                                    <input type="number" ng-model="vm.entity.age" class="form-control" id="age" placeholder="Age">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="location" class="col-sm-2 control-label">Location</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="vm.entity.location" class="form-control" id="location" placeholder="Location">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-0 col-sm-10">
                                    <button type="submit" ng-click="vm.save()" class="btn btn-primary btn-success">Sbmit</button>
                                    <button type="reset" class="btn btn-default">Reset</button>
                                    <a class="btn btn-default" href="department/hr">Back</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
